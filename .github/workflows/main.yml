name: workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]

    
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        
      - name: npm install
        working-directory: ./client
        run : npm install

      - name: npm run build
        working-directory: ./client
        run : npm run build

      - name: npm test
        working-directory: ./client
        run : npm test

